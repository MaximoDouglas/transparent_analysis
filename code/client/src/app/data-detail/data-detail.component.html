<div *ngIf="data">
  <h2> ID: <label>{{data.id | uppercase}}</label></h2>
  <label>State: </label> {{data.state_name}}
  <div>
    <label>ID: </label> <input [(ngModel)]="data.id" placeholder="Identification"/>
    <button title="save changes" (click)="save()">Update ID</button>
    <button title="go back" (click)="goBack()">go back</button>
  </div>

  <br/>
      <div>
      The first two characters of the <b>Id</b> must remain the same.
          If you try to change it, the server will concatenate the first two digits with the new Id.
      </div>
</div>
<br/>

<div *ngIf="chart" id="container"  class="chart-container">
    <div id="first"><canvas id="canvas">{{chart}}</canvas></div>
    <div id="second"><canvas id="barCanvas">{{barChart}}</canvas></div>
</div>
